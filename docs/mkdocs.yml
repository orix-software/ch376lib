site_name: ORIX v2023.3 DOCUMENTATION

markdown_extensions:
    - pymdownx.highlight
    - pymdownx.inlinehilite
    - pymdownx.tabbed:
        alternate_style: true
    - pymdownx.snippets
    - pymdownx.critic
    - pymdownx.caret
    - pymdownx.keys
    - pymdownx.mark
    - pymdownx.tilde
    - attr_list
    - md_in_html
    - admonition
    - pymdownx.details
    - pymdownx.superfences:
        custom_fences:
          - name: mermaid
            class: mermaid
            format: !!python/name:pymdownx.superfences.fence_code_format
    - tables
    - pymdownx.emoji:
        emoji_index: !!python/name:materialx.emoji.twemoji
        emoji_generator: !!python/name:materialx.emoji.to_svg

plugins:
 - git-revision-date
 - search
 - markmap
 - mkdocs-video

#   - mkdocstrings:
#         watch:
#             - src/project

dev_addr: '172.30.72.43:8001'

theme:
    name: material
    logo: favicon.png
    custom_dir: overrides
    highlightjs: true
    palette:
        primary: black
        scheme: default
    features:
        - navigation.tabs
        - navigation.top
        - content.tabs.link

